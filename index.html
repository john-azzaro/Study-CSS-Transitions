<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Transitions Study</title>
    <meta name="CSS Transitions Study" content="A study of CSS transitions"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="jumbotron-title">This is the jumbotron title</h1>
            <p class="jumbotron-subtitle">This is the subtitle for the jumbotron with a little bit more text in it</p>
        </div>
    </header>

    <section>
        <div class="page2">
            <h1>Behold the second page!</h1>
            <p>This is the second page that transitioned from the first</p>
            
        </div>
        <img src="./img/greydog.jpeg" alt="">
    </section>


</body>
</html>
